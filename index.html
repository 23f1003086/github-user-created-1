
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Fetcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
    <style>
        body {
            padding: 20px;
        }
        #loading {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>GitHub User Fetcher</h1>
    <form id="github-user-test">
        <div class="mb-3">
            <label for="username" class="form-label">GitHub Username</label>
            <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
            <label for="token" class="form-label">Optional Token</label>
            <input type="text" class="form-control" id="token">
        </div>
        <button type="submit" class="btn btn-primary">Fetch User</button>
    </form>
    <div id="loading">Processing...</div>
    <div id="github-created-at" class="mt-3"></div>
</div>

<script>
    document.querySelector('#github-user-test').addEventListener('submit', async function(event) {
        event.preventDefault();
        const username = document.querySelector('#username').value;
        const token = document.querySelector('#token').value;
        const loading = document.querySelector('#loading');
        const output = document.querySelector('#github-created-at');

        loading.style.display = 'block';
        output.textContent = '';

        try {
            const response = await fetch(`https://api.github.com/users/${username}${token ? `?access_token=${token}` : ''}`);
            if (!response.ok) {
                throw new Error('User not found or invalid token');
            }
            const data = await response.json();
            const createdAt = new Date(data.created_at).toISOString().split('T')[0];
            output.textContent = `Account Creation Date: ${createdAt} UTC`;
        } catch (error) {
            output.textContent = `Error: ${error.message}`;
        } finally {
            loading.style.display = 'none';
        }
    });

    // Automatically fetch a default user on page load
    window.onload = async function() {
        const defaultUsername = 'octocat'; // Example default user
        const loading = document.querySelector('#loading');
        const output = document.querySelector('#github-created-at');

        loading.style.display = 'block';
        output.textContent = '';

        try {
            const response = await fetch(`https://api.github.com/users/${defaultUsername}`);
            if (!response.ok) {
                throw new Error('Default user not found');
            }
            const data = await response.json();
            const createdAt = new Date(data.created_at).toISOString().split('T')[0];
            output.textContent = `Account Creation Date: ${createdAt} UTC`;
        } catch (error) {
            output.textContent = `Error: ${error.message}`;
        } finally {
            loading.style.display = 'none';
        }
    };
</script>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
