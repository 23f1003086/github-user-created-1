
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Fetcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
    <style>
        body {
            padding: 20px;
        }
        #loading {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GitHub User Fetcher</h1>
        <form id="github-user-test" class="mb-3">
            <div class="mb-3">
                <label for="username" class="form-label">GitHub Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="token" class="form-label">Optional Token</label>
                <input type="text" class="form-control" id="token">
            </div>
            <button type="submit" class="btn btn-primary">Fetch User</button>
        </form>
        <div id="loading">Processing...</div>
        <div id="github-created-at" class="mt-3"></div>
    </div>

    <script>
        document.querySelector('#github-user-test').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.querySelector('#username').value;
            const token = document.querySelector('#token').value;
            const url = `https://api.github.com/users/${username}${token ? `?token=${token}` : ''}`;
            const loading = document.querySelector('#loading');
            const createdAtDiv = document.querySelector('#github-created-at');

            loading.style.display = 'block';
            createdAtDiv.textContent = '';

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('User not found or invalid token');
                    }
                    return response.json();
                })
                .then(data => {
                    loading.style.display = 'none';
                    createdAtDiv.textContent = `Account Created At: ${data.created_at.split('T')[0]} UTC`;
                })
                .catch(error => {
                    loading.style.display = 'none';
                    createdAtDiv.textContent = `Error: ${error.message}`;
                });
        });
    </script>
</body>
</html>
